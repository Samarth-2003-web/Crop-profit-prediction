<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåæ Agricultural Profit Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        header {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        header h1 {
            position: relative;
            z-index: 1;
            font-size: 2.2em;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            letter-spacing: 1px;
        }
        
        form {
            padding: 40px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.8s ease-out backwards;
        }
        
        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        .form-group:nth-child(5) { animation-delay: 0.5s; }
        .form-group:nth-child(6) { animation-delay: 0.6s; }
        .form-group:nth-child(7) { animation-delay: 0.7s; }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        label {
            font-weight: 600;
            margin-bottom: 10px;
            color: #1e293b;
            font-size: 0.95em;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        label::before {
            content: '‚óè';
            color: #3b82f6;
            font-size: 0.6em;
        }
        
        input, select {
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: white;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            transform: translateY(-2px);
        }
        
        input:hover, select:hover {
            border-color: #94a3b8;
        }
        
        button {
            grid-column: 1 / -1;
            padding: 16px 30px;
            font-size: 1.2em;
            font-weight: 700;
            color: white;
            background: linear-gradient(135deg, #f59e0b 0%, #ef4444 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(239, 68, 68, 0.4);
        }
        
        button:active {
            transform: translateY(-1px);
        }
        
        #result {
            padding: 40px;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            display: none;
            animation: slideDown 0.5s ease-out;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                max-height: 0;
            }
            to {
                opacity: 1;
                max-height: 1000px;
            }
        }
        
        #result h2 {
            margin-bottom: 25px;
            color: #1e40af;
            font-size: 1.8em;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        #result h2::before {
            content: 'üìä';
            font-size: 1.2em;
        }
        
        #result-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .result-item {
            background: white;
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #bfdbfe;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .result-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        .result-item.full-width {
            grid-column: 1 / -1;
        }
        
        .result-item strong {
            display: block;
            margin-bottom: 10px;
            color: #64748b;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .profit {
            color: #10b981;
            font-weight: 800;
            font-size: 1.6em;
            text-shadow: 1px 1px 2px rgba(16, 185, 129, 0.2);
        }
        
        .loss {
            color: #ef4444;
            font-weight: 800;
            font-size: 1.6em;
            text-shadow: 1px 1px 2px rgba(239, 68, 68, 0.2);
        }
        
        #loader {
            display: none;
            text-align: center;
            padding: 30px;
            font-size: 1.2em;
            color: #3b82f6;
        }
        
        .spinner {
            border: 4px solid #e2e8f0;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #ef4444;
            font-weight: bold;
            background: #fee2e2;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #ef4444;
        }
        
        @media (max-width: 768px) {
            form, #result-content {
                grid-template-columns: 1fr;
            }
            
            header h1 {
                font-size: 1.6em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üåæ Agricultural Profit Predictor</h1>
        </header>

        <form id="prediction-form">
            <div class="form-group">
                <label for="season">Season</label>
                <select id="season" name="season" required></select>
            </div>
            <div class="form-group">
                <label for="crop">Crop</label>
                <select id="crop" name="crop" required></select>
            </div>
            <div class="form-group full-width">
                <label for="district">District</label>
                <select id="district" name="district" required></select>
            </div>
            <div class="form-group">
                <label for="year">Year</label>
                <input type="number" id="year" name="year" min="2020" max="2030" value="2024" required>
            </div>
            <div class="form-group">
                <label for="area">Area (in acres)</label>
                <input type="number" id="area" name="area" step="0.01" value="250" required>
            </div>
            <div class="form-group">
                <label for="prev_production">Previous Year Production (quintals)</label>
                <input type="number" id="prev_production" name="prev_production" step="0.01" value="5000" required>
            </div>
            <div class="form-group">
                <label for="prev_area">Previous Year Area (acres)</label>
                <input type="number" id="prev_area" name="prev_area" step="0.01" value="250" required>
            </div>
            <div class="form-group">
                <label for="prev_cost">Previous Year Total Cost (‚Çπ)</label>
                <input type="number" id="prev_cost" name="prev_cost" step="1" value="2000000" required>
            </div>

            <button type="submit">üöÄ Predict Profit</button>
        </form>

        <div id="loader">
            <div class="spinner"></div>
            <strong>Calculating your profit prediction...</strong>
        </div>
        <div id="result">
            <h2>Prediction Results</h2>
            <div id="result-content"></div>
        </div>

    </div>

    <script>
        // Wait for the page to load
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- 1. Populate Dropdowns ---
            const seasonSelect = document.getElementById('season');
            const cropSelect = document.getElementById('crop');
            const districtSelect = document.getElementById('district');

            fetch('/options')
                .then(response => response.json())
                .then(options => {
                    options.seasons.forEach(s => seasonSelect.add(new Option(s, s)));
                    options.crops.forEach(c => cropSelect.add(new Option(c, c)));
                    options.districts.forEach(d => districtSelect.add(new Option(d, d)));
                })
                .catch(err => console.error('Error fetching options:', err));

            // --- 2. Handle Form Submission ---
            const form = document.getElementById('prediction-form');
            const resultDiv = document.getElementById('result');
            const resultContent = document.getElementById('result-content');
            const loader = document.getElementById('loader');

            form.addEventListener('submit', async (event) => {
                event.preventDefault(); // Stop the form from reloading the page
                
                // Show loader, hide old results
                loader.style.display = 'block';
                resultDiv.style.display = 'none';
                resultContent.innerHTML = '';

                // Get form data
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());

                // Send data to the /predict API
                try {
                    const response = await fetch('/predict', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();
                    loader.style.display = 'none';

                    // --- 3. Display Results ---
                    if (result.error) {
                        displayError(result.error);
                    } else {
                        displaySuccess(result);
                    }

                } catch (error) {
                    loader.style.display = 'none';
                    displayError('An unknown error occurred. Check the console.');
                    console.error('Error:', error);
                }
            });

            function displayError(message) {
                resultContent.innerHTML = `<p class="error">Error: ${message}</p>`;
                resultDiv.style.display = 'block';
            }

            function displaySuccess(result) {
                const profitClass = result.profit > 0 ? 'profit' : 'loss';
                const profitIcon = result.profit > 0 ? '‚úÖ' : '‚ùå';

                // Format numbers with commas
                const f = (num, dec = 2) => num.toLocaleString('en-IN', { minimumFractionDigits: dec, maximumFractionDigits: dec });

                resultContent.innerHTML = `
                    <div class="result-item full-width" style="text-align: center; background: ${result.profit > 0 ? 'linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%)' : 'linear-gradient(135deg, #fee2e2 0%, #fecaca 100%)'}; border-color: ${result.profit > 0 ? '#10b981' : '#ef4444'};">
                        <strong style="font-size: 1.1em;">${profitIcon} ${result.profit > 0 ? 'Profit' : 'Loss'}</strong>
                        <span class="${profitClass}">‚Çπ ${f(result.profit)}</span>
                    </div>
                    <div class="result-item">
                        <strong>üí∞ Total Revenue</strong>
                        <span style="color: #059669; font-size: 1.3em; font-weight: 700;">‚Çπ ${f(result.total_revenue)}</span>
                    </div>
                    <div class="result-item">
                        <strong>üí∏ Total Cost</strong>
                        <span style="color: #dc2626; font-size: 1.3em; font-weight: 700;">‚Çπ ${f(result.total_cost)}</span>
                    </div>
                    <div class="result-item">
                        <strong>üìà Return on Investment (ROI)</strong>
                        <span style="color: #7c3aed; font-size: 1.3em; font-weight: 700;">${f(result.roi, 1)}%</span>
                    </div>
                    <div class="result-item">
                        <strong>üíµ Profit per Acre</strong>
                        <span style="color: #0891b2; font-size: 1.3em; font-weight: 700;">‚Çπ ${f(result.profit_per_acre)}</span>
                    </div>
                    <div class="result-item">
                        <strong>üåæ Predicted Yield</strong>
                        <span style="color: #65a30d; font-size: 1.3em; font-weight: 700;">${f(result.predicted_yield_per_acre, 2)} quintals/acre</span>
                    </div>
                    <div class="result-item">
                        <strong>üè∑Ô∏è Predicted Price</strong>
                        <span style="color: #ea580c; font-size: 1.3em; font-weight: 700;">‚Çπ ${f(result.predicted_price_per_quintal, 2)} /quintal</span>
                    </div>
                `;
                resultDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
